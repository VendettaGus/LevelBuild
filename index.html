<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактор уровней</title>
  <link rel="stylesheet" href="canvas.css">
</head>
<body>
  <canvas id="editor" width="1920" height="1080"></canvas>
  <div id="controls">
    <button id="clearCanvas">Clean the canvas</button>
    <label for="gridSizeInput">Grid step:</label>
    <input type="number" id="gridSizeInput" value="20" min="1" step="1">
    <label for="platformType">Platform type:</label>
    <select id="platformType">
      <option value="horizontal">Horizontal platform</option>
      <option value="vertical">Vertical platform</option>
      <option value="rectangle">Rectangle</option>
    </select>
  </div>
  <pre id="output"></pre>
  <script src="build.js"></script>
</body>
</html>
